<aside #mainPanel class="mdc-dialog" [ngClass]='{"mdc-dialog--open":visible}' role="alertdialog">
    <div class="mdc-dialog__surface mdc-dialog--open" [@visibleAnim]="visible ? '1':'0'">
        <header class="mdc-dialog__header">
            <h2 class="mdc-dialog__header__title">
                Use Google's location service?
            </h2>
        </header>
        <section class="mdc-dialog__body">
            Let Google help apps determine location. This means sending anonymous location data to Google, even when no apps are running.
        </section>
        <footer class="mdc-dialog__footer">
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel" (click)="close()">Decline</button>
            <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">Accept</button>
        </footer>
    </div>
    <div class="mdc-dialog__backdrop"></div>
</aside>
